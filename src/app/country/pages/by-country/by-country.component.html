<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
                   name="term"
                   class="form-control"
                   [(ngModel)]="term"
                   placeholder="Search country..."/>
        </form>
    </div>
</div>

<hr>
<div *ngIf="isError"
    class="alert alert-danger">
    No {{ term }} country found
</div>

<div *ngIf="!isError"
    class="row">
    <div class="col">
        <table class="table table-hoover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Country name </th>
                    <th> Population</th>
                    <th></th>
                </tr>
            </thead>
                <tr>
                    <td>1</td>
                    <td>Flag</td>
                    <td>name</td>
                    <td>34234</td>
                    <td>
                        <a href="/country/swt">See...</a>
                    </td>
                </tr>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
