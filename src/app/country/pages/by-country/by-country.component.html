<div class="animate__animated animate__fadeIn animate__faster mt-1">
<h2>By Country</h2>

<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search( $event )"
            (onDebounce)="suggestions( $event )"
            placeholder="Search by country...">
        </app-country-input>
    </div>
</div>

</div>

<ul *ngIf="showSuggestions"
    class="list-group">
    <li *ngFor="let country of suggestedCountries"
        class="list-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['/country', country.cca2]">
            {{ country.name.common }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="searchSuggested( term )">
    <a class="nav-link">
        Search "{{ term }}"
    </a>
</li>
</ul>

<div *ngIf="isError"
    class="alert alert-danger mt-3">
    No {{ term }} country found
</div>

<div *ngIf="countries.length > 0"
    class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
