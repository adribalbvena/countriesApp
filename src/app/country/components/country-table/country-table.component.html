<table  
class="table table-hoover">
<thead>
<tr>
    <th> # </th>
    <th> Flag </th>
    <th> Country Name </th>
    <th> Population</th>
    <th></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let country of countries; let i = index">
    <td>{{ i + 1 }}</td>
    <td>
        <img class="small-flag" [src]="country.flags.svg">
    </td>
    <td>{{ country.name.common }}</td>
    <td>{{ country.population | number }}</td>
    <td>
        <a [routerLink]="[ '/country', country.cca2 ]">...More</a>
    </td>
</tr>
</tbody>
</table>
