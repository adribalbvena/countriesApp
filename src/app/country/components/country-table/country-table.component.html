<table  
class="table table-hoover">
<thead>
<tr>
    <th> # </th>
    <th> Flag </th>
    <th> Country Name </th>
    <th> Population</th>
    <th></th>
</tr>
</thead>
<tbody>
<tr *ngFor="let country of countries; let i = index"
    class="animate__animated animate__fadeIn animate__faster">
    <td>{{ i + 1 }}</td>
    <td>
        <img class="small-flag" [src]="country.flags.svg">
    </td>
    <td>{{country.capital}}, {{ country.name.common }}</td>
    <td>{{ country.population | number }}</td>
    <td>
        <a [routerLink]="[ '/country', country.cca2 ]"
            class="btn btn-link">
            See more</a>
    </td>
</tr>
</tbody>
</table>
